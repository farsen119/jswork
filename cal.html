<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    #container {
      max-width: 500px;
      overflow: hidden;
      border-radius: 15px;
      background-color: rgb(67, 58, 75);
      padding: 10px;
    }

    #display {
      width: 100%;
      padding: 20px;
      font-size: 4rem;
      text-align: right;
      border: none;
      background-color: rgb(93, 71, 114);
      color: white;
    }

    #keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 25px;
    }

    #keys button:nth-child(1) { 
      grid-column: span 2; /* Extend the + button to fill the space */
      width: 100%;
    }

    button {
      width: 100px;
      height: 100px;
      border: none;
      background-color: blueviolet;
      border-radius: 15px;
      font-weight: bold;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    button:hover {
      background-color: rgb(112, 45, 168);
    }

    button:active {
      background-color: rgb(80, 30, 120);
    }

  </style>
</head>
<body>
  <div id="container">
    <input id="display" readonly>
    <div id="keys">
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(input) {
      display.value += input;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
